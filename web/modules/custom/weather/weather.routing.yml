weather.first_page:
  path: '/first-page'
  defaults:
    _controller: '\Drupal\weather\Controller\FirstPageController::content'
    _title: 'Hello World!'
  requirements:
    _permission: 'access content'

weather.private_content:
  path: '/private-page'
  defaults:
    _controller: '\Drupal\weather\Controller\FirstPageController::privateContent'
    _title: 'Private content'
  requirements:
    _permission: 'access premium pages'

weather.display_node:
  path: '/display-node/{node}'
  defaults:
    _controller: '\Drupal\weather\Controller\DisplayNode::content'
    _title_callback: '\Drupal\weather\Controller\DisplayNode::getTitle'
  requirements:
    _custom_access: '\Drupal\weather\Controller\DisplayNode::access'
  options:
    parameters:
      node:
        type: entity:node
